<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间旋转-Z轴</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        }
        
        img {
            width: 300px;
            transition: all 8s;
        }
        
        .box img:hover {
            /* rotate(360deg)默认围绕z轴旋转 */
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>

</html>
