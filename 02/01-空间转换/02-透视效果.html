<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>透视效果</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            transition: all 0.5s;
        }
        
        body {
            /* 视距 */
            /* 常见取值800_1200 */
            /* 设置过大会出现Z轴位移变化不明显 */
            /* 设置过小会出现Z轴位移变化太明显 */
            perspective: 800px;
        }
        
        .box:hover {
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
