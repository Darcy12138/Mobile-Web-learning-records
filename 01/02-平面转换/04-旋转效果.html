<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转效果</title>
    <style>
        img {
            width: 250px;
            transition: all 1s;
        }
        
        img:hover {
            /* transform: rotate(360deg); */
            /* 正值顺时针
                负值逆时针
                
                取值单位：数字+deg*/
            transform: rotate(720deg);
        }
    </style>
</head>

<body>
    <img src="./images/rotate.png" alt="">
</body>

</html>
