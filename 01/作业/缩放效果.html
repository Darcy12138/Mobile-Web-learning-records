<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100%;
            transition: all 1.5s;
        }
        
        .box:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../02-平面转换/07-缩放效果/images/product.jpeg" alt="">
    </div>
</body>
