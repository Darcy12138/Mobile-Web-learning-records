<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兔鲜儿-确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体内容: 滚动条查看 -->
    <div class="main">
        <!-- 用户信息 pannel: 负责公共样式-->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <p>林丽</p>
                    <p>18500667882</p>
                </div>
               <div class="bottom">
                <span>北京市</span>  <span>海淀区</span>  <span>中关村软件园</span>   <span>信息科技大厦1号
                    楼410#</span>   
               </div>
            </div>
            <div class="more">
                <a href="#">
                    <i class="iconfont icon-more"></i>
                </a>
            </div>
        </div>

        <!-- 商品 -->
        <div class="pannel goods">
            <div class="pic">1</div>
            <div class="txt">2</div>
            <div class="num">3</div>
        </div>
    </div>
    <!-- 主体内容: 滚动条查看 -->

    <!-- 底部支付按钮: 固定定位到浏览器最底部 -->
    <div class="pay">
        <div class="left">
            合计: <span class="red">￥<i>266</i>.<em>00</em></span>
        </div>
        <div class="btn">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付按钮: 固定定位到浏览器最底部 -->
</body>
</html>
