<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游乐园</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 主体内容: 滚动查看 -->
    <div class="main">
        <!-- banner -->
        <div class="banner">
            <ul>
                <li>
                    <a href="#"><img src="./uploads/banner_1.png" alt=""></a>
                </li>
            </ul>
        </div>

        <!-- 活动标题 -->
        <div class="title">
            <h4>乐园活动</h4>
        </div>

        <!-- 活动 -->
        <section>
            <div class="pic">
                <a href="#"><img src="./uploads/item_2.png" alt=""></a>

                <!-- 进行中 活动状态 -->
                <!-- 如果只有status表示是蓝色; 如果有status和off表示灰色 -->
                <div class="status off">进行中</div>
                <!-- 收藏图标 -->
            </div>
            <div class="txt">
                <div class="top">
                    <!-- h5+p -->
                    <!-- *** 如果是section标签里面的标题h, 会自动降级 -->
                    <h4>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h4>
                    <p>免费</p>
                </div>
                <div class="bottom">2</div>
            </div>
        </section>
        <section>1</section>
    </div>

    <!-- 底部工具栏: 固定定位 -->
    <div class="toolbar">2</div>

    <script src="./js/flexible.js"></script>
</body>
</html>
