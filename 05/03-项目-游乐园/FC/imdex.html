<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游乐园</title>
    <!-- 引入ico图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入字体图标库的 iconfont.css文件 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <!-- 引入主页的 css 文件 -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 主体内容 -->
    <div class="main">
        <!-- bannner -->
        <div class="banner">
            <ul>
                <li>
                    <a href="#"><img src="./uploads/banner_1.png" alt=""></a>
                </li>
            </ul>
        </div>
        <div class="title">
            <h4>乐园活动</h4>
        </div>
        <!-- 活动内容 -->
        <section>
            <div class="pic">
                <a href="#"><img src="./uploads/item_2.png" alt="">
                </a>
                <!-- 活动状态 -->
                <!-- 如果类名中只有status，那么就是进行中的状态 -->
                <!-- 类名有 status 还有 off 那么就表示截至状态 -->
                <div class="status off">
                    进行中
                </div>
            </div>
            <div class="txt">
                <div class="top">
                    <!-- 如果是section标签里的标题h，会自动降级 -->
                    <h4>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h4>
                    <p>免费</p>
                </div>
                <div class="bottom">

                </div>
            </div>
        </section>
    </div>
    <!-- 底部工具栏 -->
    <div class="toolbar"></div>
    <!-- 引入媒体查询的js文件 -->
    <script src="./js/flexible.js"></script>
</body>

</html>
